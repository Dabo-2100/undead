<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./index.css" />
  </head>
  <body class="col-12 d-flex align-items-center justify-content-center">
    <form
      onsubmit="handleSubmit(event)"
      class="col-12 col-md-6 text-dark bg-white rounded p-3 gap-2 d-flex flex-wrap"
    >
      <h5 class="col-12 text-center">Sign Up</h5>
      <input
        class="form-control"
        type="text"
        id="email"
        placeholder="Enter Your Email"
      />
      <input
        class="form-control"
        type="text"
        id="name"
        placeholder="Enter Your Name"
      />
      <input
        class="form-control"
        type="text"
        id="password"
        placeholder="Enter Your Password"
      />
      <input
        class="form-control"
        type="text"
        id="confirm"
        placeholder="Confirm Your Password"
      />
      <button class="btn btn-primary">Sign Up</button>
      <p>Already Have Account <a href="./login.html">click Here</a></p>
    </form>
    <script src="./regexPatterns.js"></script>
    <script src="./register.js"></script>
  </body>
</html>
